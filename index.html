<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scalable=1.0, maxomum-scalable=1.0, minimum-scalable=1.0">
	<title>Todo jQuery</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<!--Ingreso datos-->
	<header class="container">
		<div class="row">
			<div class="col offset-s2 s8">
				<h3>To Do App</h3>
			</div>
		</div>
		<div class="row">
			<div class="col offset-s2 s8">
				<form action="">
					<input type="text" id="ingresar" name="" placeholder="Ingrese la tarea">
					<button>Enviar</button>
				</form>
			</div>
		</div>
	</header>

	<!--Hacer cosas checkear-->
	<section>
		<div class="container">
			<div class="row">
				<div class="col offset-s3 s6">
					<div id="checkear">
						<h4>To Do Items</h4>
						</div>
					</div>
				</div>
			</div>
			<hr>
		</section>


		<!--Completar cosas-->
		<section>
			<div class="container">
				<div class="row">
					<div class="col offset-s3 s6">
						<div id="completed">
							<h4>Completed Items</h4>
						</div>
					</div>
				</div>
			</div>
		</section>

	









							<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
							<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
							<script src="assets/js/main.js"></script>
						</body>
						</html>
